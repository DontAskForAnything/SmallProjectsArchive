<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <title> Character Counter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CharacterCounterStyle.css">
    </head>

    <body>
        <h1> Easy Character Counter</h1>
        <div id="stats">
            <h2 id="words-count">Words: &nbsp;  0</h2>
            <h2 id="characters-count">Characters: &nbsp; 0</h2>
            <h2 id="spaces-count">Spaces: &nbsp; 0</h2>
            <h2 id="characterswspaces-count">Characters without spaces: &nbsp; 0</h2>
        </div>
        <textarea placeholder="Start typing or paste to begin..."></textarea>       
        <script src="CharacterCounterScript.js"></script>
    </body>
    </html>
</html>
